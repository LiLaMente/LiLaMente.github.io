<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fashion</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/fashion_stylesheet.css">
  <link rel="icon" type="image/x-icon" href="https://lilamente.github.io/images/favicon4.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.1.0/css/drawer.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.1.3/iscroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.1.0/js/drawer.min.js"></script>
  <!-- Swiper JS -->
  <script src="../package/swiper-bundle.min.js"></script>
</head>

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../package/swiper-bundle.min.css">

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      height: 100%;

    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
</head>

<body>
<body class="drawer drawer--left">
<div class="drawer_header">
<header role="banner">
		<button type="button" class="drawer-toggle drawer-hamburger">
			<span class="sr-only">toggle navigation</span>
			<span class="drawer-hamburger-icon"></span>
		</button>
    <nav class="drawer-nav" role="navigation">
			<ul class="drawer-menu">
        <li><a class="drawer-brand" href="#">LAMINA</a></li>
        <li><a class="drawer-menu-item" href="#">NEW IN</a></li>
        <li><a class="drawer-menu-item" href="#">CLLECTION</a></li>
        <li><a class="drawer-menu-item" href="#">LOOK BOOK</a></li>
        <li><a class="drawer-menu-item" href="#">OUR STORY</a></li>
        <li><a class="drawer-menu-item" href="#">NEWS</a></li>
        <li><a class="drawer-menu-item" href="#">STORYS</a></li>
    </ul>
   </nav>
</header>
</div>

<div class="top_header">
<header role="banner">
    <nav class="top-nav">
			<ul class="top-menu">
        <li><a class="top-menu-item" href="#">NEW IN</a></li>
        <li><a class="top-menu-item" href="#">CLLECTION</a></li>
        <li><a class="top-menu-item" href="#">LOOK BOOK</a></li>
        <li><a class="top-menu" id="top-brand" href="#">LAMINA</a></li>
        <li><a class="top-menu-item" href="#">OUR STORY</a></li>
        <li><a class="top-menu-item" href="#">NEWS</a></li>
        <li><a class="top-menu-item" href="#">STORYS</a></li>
    </ul>
   </nav>
 </header>
 </div>

<main role="main">
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img class="resizeimage" src="fashion_images/main01.jpg"></div>
      <div class="swiper-slide"><img class="resizeimage" src="fashion_images/main02.jpg"></div>
      <div class="swiper-slide"><img class="resizeimage" src="fashion_images/main03.jpg"></div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>
<div class="containar">
<div class="wrap_02">
  <div class="box_a">
   <div><a href="fashion.html"><img class="resizeimage" src="fashion_images/sub01.jpg"></a>
 </div>
 </div>
   <div class="box_b">
      <img class="resizeimage" src="fashion_images/box_01_ttl.jpg">
      <img class="resizeimage" src="fashion_images/box_01_name.jpg">
      <img class="resizeimage" src="fashion_images/box_01_catch.jpg">
      <img class="bottom" src="fashion_images/box_01_discover.jpg">
   </div>
  </div>
 </div>
</main>


<!-- drawer -->
<script>
$(document).ready(function() {
	 $('.drawer').drawer();
});
</script>



<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper('.swiper-container', {
    spaceBetween: 30,
    centeredSlides: true,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>

</body>
</html>
